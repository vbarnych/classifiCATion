<!DOCTYPE html>
<html>
<head>
    <style>
        #page {
        display: grid;
        grid-row-gap: 7px;
        grid-template-rows: 1fr 6fr;
        grid-template-areas:
            "hd"
            "cnt"
            ;
        background-color: #96DBE8;
        border : 7px solid #96DBE8;
        height: 670px;
        width: 1470px;
        }

        #header {
    grid-area: hd;
    border : 5px solid #00AEAD;
    background-color: #00AEAD;
    display: flex;
    justify-content: center;
    align-items: center;
}

#content {
    grid-area: cnt;
    border : 5px solid #00AEAD;

    background-color: #96DBE8;



    display: grid;

    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: 1fr 3fr;
    grid-template-areas:
        "gr gr gr"
        "cd1 cd2 cd3"
}

        #catDiv1{
            grid-area: cd1;
            justify-self: center;

        }
        #catDiv2{
            grid-area: cd2;
            justify-self: center;

        }
        #catDiv3{
            grid-area: cd3;
            justify-self: center;

        }


        #grades{
            grid-area: gr;
            justify-self: center;
            background-color: #96DFE8;
        }

        #searchField {
            height: 22px;
            width: 500px;
            border: 5px solid #99D9EA;

        }


    </style>

</head>
<body>

    <div id="page">
        <div id="header">
            <a href="index.html">HOME</a>
            <div id="headerMid">
                <div id="searchField">
                <input id="searchInput"type="search" style = "width : 93%">
                <input type="submit" value="**">
                </div>
            </div>
            <div>
                <ul>
                    <li><a href="profile.html">PROFILE</a></li>
                    <li><a href="registration.html">REGISTRATION</a></li>
                    <li><a href="login.html">LOGIN</a></li>
                </ul>
            </div>

        </div>
        <div id="content">


            <div id="grades"></div>

            <div id="catDiv1"><a href="catpage.html?blockId=1"><img height="250px"></a></div>
            <div id="catDiv2"><a href="catpage.html?blockId=2"><img height="250px"></a></div>
            <div id="catDiv3"><a href="catpage.html?blockId=3"><img height="250px"></a></div>



    </div>
    <script src="profile.js"></script>


</body>

</html>
